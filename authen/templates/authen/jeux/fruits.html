<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Fruits - ComAutiste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .game-header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: #f0f0f0;
            color: #2c3e50;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .game-title {
            font-size: 28px;
            color: #2c3e50;
            font-weight: bold;
        }

        .score-display {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .game-board {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        .question {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .fruit-image-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .fruit-emoji {
            font-size: 150px;
            margin: 20px 0;
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .answer-btn {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 30px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }

        .answer-btn:hover {
            border-color: #fd79a8;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(253, 121, 168, 0.2);
        }

        .answer-btn.selected {
            border-color: #fd79a8;
            background: linear-gradient(135deg, #fd79a815 0%, #e8439315 100%);
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.3);
        }

        .validate-btn {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.3);
            margin-top: 20px;
        }

        .validate-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.4);
        }

        .validate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            display: none;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .next-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .end-screen {
            display: none;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        .end-screen.active {
            display: block;
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .end-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .end-screen h2 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 32px;
            color: #fd79a8;
            font-weight: bold;
            margin: 20px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.4);
        }

        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: 15px;
            }

            .answer-buttons {
                grid-template-columns: 1fr;
            }

            .question {
                font-size: 24px;
            }

            .fruit-emoji {
                font-size: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <a href="/jeux/" class="back-btn">‚Üê Retour</a>
            <div class="game-title">üçì Les Fruits</div>
            <div class="score-display">Score: <span id="score">0</span> / <span id="total">6</span></div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="question">Quel est ce fruit ?</div>

            <div class="fruit-image-container">
                <div class="fruit-emoji" id="fruitEmoji">üçé</div>
            </div>

            <div class="answer-buttons">
                <button class="answer-btn" onclick="selectAnswer(0)"></button>
                <button class="answer-btn" onclick="selectAnswer(1)"></button>
                <button class="answer-btn" onclick="selectAnswer(2)"></button>
                <button class="answer-btn" onclick="selectAnswer(3)"></button>
            </div>

            <button class="validate-btn" id="validateBtn" onclick="validateAnswer()" disabled>
                Valider ma r√©ponse
            </button>

            <div class="feedback" id="feedback"></div>
        </div>

        <div class="end-screen" id="endScreen">
            <div class="end-icon">üéâ</div>
            <h2>Bravo !</h2>
            <p style="font-size: 20px; color: #7f8c8d;">Tu connais bien les fruits !</p>
            <div class="final-score">Score final: <span id="finalScore">0</span> / 6</div>
            <button class="restart-btn" onclick="restartGame()">Rejouer</button>
            <button class="restart-btn" style="background: #6c757d;" onclick="window.location.href='/jeux/'">
                Autres jeux
            </button>
        </div>
    </div>

    <script>
        const fruits = [
            { emoji: 'üçé', name: 'Pomme' },
            { emoji: 'üçå', name: 'Banane' },
            { emoji: 'üçä', name: 'Orange' },
            { emoji: 'üçì', name: 'Fraise' },
            { emoji: 'üçá', name: 'Raisin' },
            { emoji: 'üçâ', name: 'Past√®que' }
        ];

        const allFruitNames = ['Pomme', 'Banane', 'Orange', 'Fraise', 'Raisin', 'Past√®que', 'Cerise', 'Poire', 'Ananas', 'Kiwi'];

        let currentFruitIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let currentAnswers = [];
        let correctAnswerIndex = null;

        function startGame() {
            currentFruitIndex = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentFruitIndex >= fruits.length) {
                showEndScreen();
                return;
            }

            const fruit = fruits[currentFruitIndex];
            
            // Afficher l'emoji
            document.getElementById('fruitEmoji').textContent = fruit.emoji;
            
            // G√©n√©rer 4 r√©ponses (1 bonne + 3 mauvaises)
            currentAnswers = [fruit.name];
            
            // Ajouter 3 mauvaises r√©ponses
            const wrongAnswers = allFruitNames.filter(name => name !== fruit.name);
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * wrongAnswers.length);
                currentAnswers.push(wrongAnswers[randomIndex]);
                wrongAnswers.splice(randomIndex, 1);
            }
            
            // M√©langer les r√©ponses
            currentAnswers = currentAnswers.sort(() => Math.random() - 0.5);
            correctAnswerIndex = currentAnswers.indexOf(fruit.name);
            
            // Afficher les r√©ponses
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = currentAnswers[index];
                btn.classList.remove('selected');
            });
            
            // R√©initialiser
            selectedAnswer = null;
            document.getElementById('validateBtn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
        }

        function selectAnswer(index) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            buttons[index].classList.add('selected');
            selectedAnswer = index;
            document.getElementById('validateBtn').disabled = false;
        }

        function validateAnswer() {
            const feedback = document.getElementById('feedback');
            const validateBtn = document.getElementById('validateBtn');
            
            if (selectedAnswer === correctAnswerIndex) {
                score++;
                document.getElementById('score').textContent = score;
                feedback.className = 'feedback correct';
                feedback.innerHTML = '‚úÖ Bravo ! C\'est bien ' + currentAnswers[correctAnswerIndex] + ' !<br><button class="next-btn" onclick="nextQuestion()">Suivant ‚Üí</button>';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = '‚ùå Non, c\'est ' + currentAnswers[correctAnswerIndex] + ' !<br><button class="next-btn" onclick="nextQuestion()">Suivant ‚Üí</button>';
            }
            
            feedback.style.display = 'block';
            validateBtn.disabled = true;
        }

        function nextQuestion() {
            currentFruitIndex++;
            loadQuestion();
        }

        function showEndScreen() {
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('endScreen').classList.add('active');
            document.getElementById('finalScore').textContent = score;
        }

        function restartGame() {
            document.getElementById('gameBoard').style.display = 'block';
            document.getElementById('endScreen').classList.remove('active');
            startGame();
        }

        startGame();
    </script>
</body>
</html>
