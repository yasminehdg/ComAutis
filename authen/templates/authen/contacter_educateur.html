<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacter {{ educateur.nom_complet }} - ComAutiste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .contact-card {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .educateur-info {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .educateur-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .educateur-details h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .educateur-details p {
            font-size: 16px;
            color: #5a6c7d;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #2c3e50;
            box-shadow: 0 5px 20px rgba(132, 250, 176, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(132, 250, 176, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 3px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        .info-box {
            background: #fff3cd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #ffc107;
        }

        .info-box p {
            font-size: 15px;
            color: #856404;
            line-height: 1.6;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .contact-card {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 28px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <div class="header">
                <h1>üíå Contacter l'√©ducateur</h1>
            </div>

            <div class="educateur-info">
                <div class="educateur-avatar">
                    {% if educateur.photo %}
                        <img src="{{ educateur.photo.url }}" alt="{{ educateur.nom_complet }}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                    {% else %}
                        üë®‚Äçüè´
                    {% endif %}
                </div>
                <div class="educateur-details">
                    <h2>{{ educateur.nom_complet }}</h2>
                    <p>{{ educateur.specialite }}</p>
                </div>
            </div>

            <div class="info-box">
                <p>üí° <strong>Conseil :</strong> Soyez pr√©cis dans votre demande pour obtenir une r√©ponse rapide et pertinente.</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="sujet">Sujet <span class="required">*</span></label>
                    <input type="text" id="sujet" name="sujet" placeholder="Ex: Demande d'accompagnement pour mon enfant" required maxlength="200">
                </div>

                <div class="form-group">
                    <label for="message">Votre message <span class="required">*</span></label>
                    <textarea id="message" name="message" placeholder="D√©crivez votre demande, les besoins de votre enfant, etc." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        üì® Envoyer le message
                    </button>
                    <a href="/educateurs/profil/{{ educateur.id }}/" class="btn btn-secondary">
                        ‚Üê Retour au profil
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
