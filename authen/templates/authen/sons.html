{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 22px;
            color: #7f8c8d;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Comic Sans MS', sans-serif;
        }

        .btn-back {
            background: white;
            color: #2c3e50;
            border: 3px solid #2c3e50;
        }

        .btn-back:hover {
            background: #2c3e50;
            color: white;
            transform: translateY(-3px);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8e53 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        .category-section {
            background: white;
            padding: 40px;
            border-radius: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category-title {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .sounds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .sound-btn {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: none;
            border-radius: 20px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            font-family: 'Comic Sans MS', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .sound-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s;
        }

        .sound-btn:hover::before {
            left: 100%;
        }

        .sound-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .sound-btn.playing {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8e53 100%);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .sound-icon {
            font-size: 60px;
            margin-bottom: 15px;
            transition: all 0.3s;
            display: inline-block;
        }

        .sound-btn:hover .sound-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .sound-btn.playing .sound-icon {
            animation: bounce 0.6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .sound-name {
            font-size: 18px;
            color: #2c3e50;
            font-weight: bold;
        }

        .sound-btn.playing .sound-name {
            color: white;
        }

        .volume-control {
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .volume-control label {
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
        }

        .volume-slider {
            width: 300px;
            height: 10px;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .volume-value {
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
            min-width: 50px;
        }

        .error-badge {
            background: #ff6b6b;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .sounds-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .sound-btn {
                padding: 20px 15px;
            }

            .sound-icon {
                font-size: 50px;
            }

            .volume-control {
                flex-direction: column;
            }

            .volume-slider {
                width: 100%;
            }

            .category-section {
                padding: 25px 20px;
            }
        }

        .now-playing {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .now-playing.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>
        let currentAudio = null;
        let currentButton = null;

        const volumeSlider = document.getElementById('volume');
        const volumeValue = document.getElementById('volumeValue');

        volumeSlider.addEventListener('input', function() {
            volumeValue.textContent = this.value + '%';
            if (currentAudio) {
                currentAudio.volume = this.value / 100;
            }
        });

        function playSound(soundPath, soundName) {
            stopAllSounds();

            // IMPORTANT : Chemin avec .wav et timestamp pour √©viter le cache
            const timestamp = new Date().getTime();
            const soundUrl = "{% static 'sons/' %}" + soundPath + ".wav?v=" + timestamp;

            console.log('Chargement du son:', soundUrl);

            currentAudio = new Audio(soundUrl);
            currentAudio.volume = volumeSlider.value / 100;

            currentButton = event.target.closest('.sound-btn');
            currentButton.classList.add('playing');

            const nowPlaying = document.getElementById('nowPlaying');
            const currentSound = document.getElementById('currentSound');
            currentSound.textContent = soundName;
            nowPlaying.classList.add('active');

            currentAudio.play().catch(err => {
                console.error('Erreur de lecture:', err);
                console.error('URL tent√©e:', soundUrl);
                
                const errorBadge = document.createElement('span');
                errorBadge.className = 'error-badge';
                errorBadge.textContent = '‚ùå';
                currentButton.appendChild(errorBadge);
                
                alert('‚ö†Ô∏è Fichier introuvable: "' + soundPath + '.wav"\n\nChemin attendu:\nauthen/static/sons/' + soundPath + '.wav');
                
                stopAllSounds();
            });

            currentAudio.addEventListener('ended', function() {
                stopAllSounds();
            });
        }

        function stopAllSounds() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            
            if (currentButton) {
                currentButton.classList.remove('playing');
                const errorBadge = currentButton.querySelector('.error-badge');
                if (errorBadge) {
                    errorBadge.remove();
                }
                currentButton = null;
            }

            document.getElementById('nowPlaying').classList.remove('active');
        }
    </script>
